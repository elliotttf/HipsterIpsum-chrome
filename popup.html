<style>
body {
  min-width:357px;
  overflow-x:hidden;
}
.bold {
  font-weight: bold;
  font-size: 1.5em;
}
#refresh {
  text-decoration: underline;
  cursor: pointer;
  display: inline;
}
#refresh:hover {
  text-decoration: none;
}
</style>

<script type="text/javascript" src="ipsum.js" />
<script>
window.onload = function init() {
  var i = new Ipsum(4, false);
  // Create a header.
  var header = document.createElement('div');
  var headTxt = document.createTextNode('HipsterIpsum');
  header.className = 'bold';
  header.appendChild(headTxt);
  document.body.appendChild(header);

  // Create the textarea.
  var text = document.createElement('textarea');
  text.id = 'hipsteripsum';
  text.cols = '80';
  text.rows = '30';
  text.value = i.get();
  document.body.appendChild(text);
  document.getElementById('hipsteripsum').focus();
  document.getElementById('hipsteripsum').select();

  // Bottom
  var bottom = document.createElement('div');
  bottom.id = 'bottom';

  // Refresh button.
  var refresh = document.createElement('div');
  var refreshTxt = document.createTextNode('refresh');
  refresh.id = 'refresh';
  refresh.onclick = i.get();
  refresh.appendChild(refreshTxt);
  bottom.appendChild(refresh);

  document.body.appendChild(bottom);
};
</script>
