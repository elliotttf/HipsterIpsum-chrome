<div class="bold">HipsterIpsum</div>
<textarea id="hipsteripsum" cols="80" rows="30"></textarea>
<div id="refresh">refresh</div>

<script type="text/javascript" src="ipsum.js"></script>
<script type="text/javascript">
function getHip() {
  var i = new Ipsum(3, false);
  // Update the textarea.
  var text = document.getElementById('hipsteripsum');
  text.value = i.get();
  text.focus();
  text.select();
}

window.onload = function() {
  var refresh = document.getElementById('refresh');
  refresh.onclick = getHip;
  getHip();
};
</script>
